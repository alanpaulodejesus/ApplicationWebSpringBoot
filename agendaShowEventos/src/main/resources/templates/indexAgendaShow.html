<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Agenda Shows</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
</head>

<body>
    <h1>Esta é uma agenda de shows</h1>
    <h3><a href="/agendaShow" class="waves-effect waves-light btn"><i class="material-icons right">add_box</i>Inserir Nova Agenda</a></h3>

    <table class="container">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Local</th>
                <th>Data</th>
                <th>Horário</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="agenda : ${agendas}">
                <td><span th:text="${agenda.nome}"></span></td>
                <td><span th:text="${agenda.local}"></span></td>
                <td><span th:text="${agenda.data}"></span></td>
                <td><span th:text="${agenda.horario}"></span></td>
            </tr>
        </tbody>
    </table>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
